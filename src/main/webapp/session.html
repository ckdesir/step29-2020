<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8"/>
  <title>VMN</title>
  <link rel="stylesheet" href="styles/session-style.css"/>
  <script src="scripts/session-script.js"></script>
  <div id="header-bar">
    <h1 class="center-text">Virtual Movie Night</h1>
    <span 
        id="session-info-span" onclick="openSessionInfo()">
        <span id="session-info-span-text"><b>Who's here?</b></span></span>
  </div>
  <div id="welcome-message">
    <span class="close" onclick="closeDisplay(this)">X</span>
    <div id="welcome-message-content">
      <p>Thank you for using Virtual Movie Night! 
        Share the Session ID below with other party goers
        to get the party started!
      </p>
      <label class="session-id-label" for="welcome-message-input">
        Session-ID:</label>
      <input type="text" class="session-id-input" 
          id="welcome-message-input" onclick="copyTextToClipboard(this)">
    </div>
  </div>
  <div id="session-status" class="center-text">Connecting...</div>
  <div id="session-screen"></div>
  <div id="session-info-div">
    <span id="close" onclick="closeDisplay(this)">X</span>
    <div id="session-id-div">
      <label class="session-id-label" for="session-info-input">Session-ID:
      </label>
      <input type="text" class="session-id-input" id="session-info-input" 
          onclick="copyTextToClipboard(this)">
    </div>
    <div id="session-info-attendees">
      <h2 class="center-text">Attendees</h2>
    </div>
  </div>
  <div id="alert-membership"></div>
</html>
